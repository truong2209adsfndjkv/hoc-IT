<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <div class="fixed">
            <h1>To-Do List</h1>

            <div id="input-section">
                <form id="todoForm">
                    <input type="text" id="todoInput" placeholder="Nhập công việc...">
                    <button type="submit" id="submit">Thêm</button>
                </form>
                
            </div>

            <ul id="todoList">
                <!-- Danh sách các công việc sẽ được thêm ở đây -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
